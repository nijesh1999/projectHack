<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMAIL CLONE</title>
    <link rel="stylesheet" href="hack_css.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="sidebar">
      <img
        src="https://miro.medium.com/max/3840/1*b83_I0nGb9uzc_fZGchzTA.jpeg"
        width="100"
        height="100"
        alt="avatar"
      />
      <p class="email"><i>query@gmail.com</i></p>

      <a href="javascript:DisplayInbox();"
        ><i class="fa fa-inbox fa-1x" aria-hidden="true"></i> Inbox
        <span class="span"></span
      ></a>
      <a href="javascript:sendMail();"
        ><i class="fa fa-paper-plane fa-1x" aria-hidden="true"></i> Sent</a
      >
      <a href="javascript:draftMail();"
        ><i class="fas fa-save fa-1x"></i> Draft</a
      >
    </aside>
    <h2 class="titles"></h2>
    <div class="user-list"></div>
    <script src="hack_js.js"></script>
  </body>
</html>
